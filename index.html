<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser DAW</title>
    <link rel="stylesheet" type="text/css" href="./style/layout.css">
    <script type="text/javascript" src="./scripts/nexusUI.js"></script>
    <script type="text/javascript" src="/tone/Tone.js"></script>
    <script type="text/javascript" src="/scripts/interface.js"></script>
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/audio.js"></script>
  </head>
  <body>
    <div>
      <canvas nx="matrix" id="drumMatrix" label="Drum Machine"></canvas>
      <canvas nx="tabs" class="drumSelector" id="hiHatSelector"></canvas>
      <canvas nx="tabs" class="drumSelector" id="snareSelector"></canvas>
      <canvas nx="tabs" class="drumSelector" id="kickSelector"></canvas>
      <canvas nx="multislider" id="drumVolume" width="300" height="160"></canvas>
    </div>
    <div>
    <canvas nx="dial" id="tempo" label="Tempo" min="60" max="220"></canvas>

    </div>
    <!-- <canvas nx="matrix" id="bassMatrix" label="Bass"></canvas>
    <canvas nx="matrix" id="synthMatrix" label="Synth"></canvas> -->
    <div class='startbuttons'>
      <button type="button" name="start" id="startButton">START</button>
      <button type="button" name="stop" id="stopButton">STOP</button>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
